<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>New Movies</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-backdrop [recentMovies]="recentMovies"></app-slideshow-backdrop>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Posters</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-poster [recentMovies]="recentMovies"></app-slideshow-poster>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Popular Movies</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-pairs [popularMovies]="popularMovies" (loadMore)="loadMore()"></app-slideshow-pairs>
</ion-content>
