<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favorites</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let movie of favoriteGenre">
    <ion-grid *ngIf="movie.movies.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{movie.genre}}</h4>
        </ion-col>
      </ion-row>
      <app-slideshow-poster [recentMovies]="movie.movies"></app-slideshow-poster>
    </ion-grid>
  </div>
</ion-content>
