<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pairs of popularMovies | pairs">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of pairs">
        <ion-card (click)="showDetail( movie.id )">
          <img [src]="movie.poster_path | image: '/w500'" class="poster">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide class="slide-more">
    <ion-button (click)="onClick()" expand="block" size="large" class="btn-more">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
