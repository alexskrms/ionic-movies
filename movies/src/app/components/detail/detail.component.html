<ion-content fullscreen="true">
  <ion-label class="title">
    <h1>{{movie.title}}</h1>
  </ion-label>
  <img [src]="movie.backdrop_path | image" *ngIf="movie.backdrop_path">
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="poster-detail-front">
        <ion-card class="poster">
          <img [src]="movie.poster_path | image" *ngIf="movie.poster_path">
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-icon slot="start" name="thumbs-up" color="primary"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">{{movie.vote_average}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="people-outline" color="primary"></ion-icon>
          <ion-label>Votes</ion-label>
          <ion-note slot="end" color="primary">{{movie.vote_count}}</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label>{{movie.overview | slice: 0:hidden }}...</ion-label>
        <ion-label color="primary" (click)="hidden = 5000" *ngIf="hidden !== 5000">Read more!</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-chip color="primary" *ngFor="let genre of movie.genres">
          <ion-label>{{genre.name}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label>Actors</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides [options]="slideOptActors">
    <ion-slide *ngFor="let actor of actors">
      <ion-card class="card-actor">
        <img *ngIf="!actor.profile_path" src="/assets/no-avatar.jpg">
        <img *ngIf="actor.profile_path" [src]="actor.profile_path | image">
        <ion-label class="actor-name"> {{ actor.name }}</ion-label>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" expand="block" >
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        <ion-label>Back</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="favorite()" expand="block" >
        <ion-icon slot="end" [name]="star"></ion-icon>
        <ion-label>Favorite</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
